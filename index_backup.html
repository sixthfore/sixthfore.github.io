<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- <script src="main.js"></script> --!>
    <meta charset="utf-8">

    <style>
      table {
        border-collapse: collapse;
        border: 2px black solid;
        font: 12px sans-serif;
      }
      td {
        border: 1px black solid;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <script src="https://d3js.org/d3.v4.0.0-alpha.50.min.js"></script>

    <script type="text/javascript"charset="utf-8">
      d3.text("crops.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data);
        var container = d3.select("body")
          .append("table")
          .selectAll("tr")
              .data(parsedCSV).enter()
              .append("tr")
          .selectAll("td")
              .data(function(d) { return d; }).enter()
              .append("td")
              .text(function(d) { return d; });
        });
    </script>

    <!-- <script
      src="https://script.google.com/macros/s/AKfycbyyd4IB208n-m2WzkaPpcZm80uYSydQoA6C2sVj_HIN-GB-8Zo/exec?prefix=cropsLoaded"></script>
    --!>
  </body>
</html>
